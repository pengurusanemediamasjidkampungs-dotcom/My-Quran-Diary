<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Quran-Diary | Daurah 2026</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="background-glow"></div>

    <nav class="navbar">
        <div class="logo">MY-Q<span>DIARY</span></div>
        <div class="nav-date" id="currentDate">1 Ramadan 1447H</div>
    </nav>

    <main class="container">
        <header class="hero">
            <h1 class="gradient-text">Rekod Hafazan</h1>
            <p>Sesi Mentashih Daurah Remaja 2026</p>
        </header>

        <section class="glass-form-container">
            <form id="hafazanForm">
                <div class="input-group">
                    <label>Nama Peserta</label>
                    <input type="text" id="nama" placeholder="Cari nama peserta..." required>
                </div>

                <div class="input-group">
                    <label>Peringkat Hafazan</label>
                    <select id="tahap" onchange="updateSyllabus()">
                        <option value="1-2">Tahap 1-2 (Asas)</option>
                        <option value="3-5">Tahap 3-5 (Intensif)</option>
                        <option value="6">Tahap 6 (Surah Pilihan)</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Surah</label>
                    <input type="text" id="surah" list="surahList" placeholder="Pilih Surah" required>
                    <datalist id="surahList">
                        </datalist>
                </div>

                <div class="input-row">
                    <div class="input-group">
                        <label>Mod Rekod</label>
                        <select id="modRekod" onchange="toggleAyatField()">
                            <option value="penuh">Satu Surah Penuh</option>
                            <option value="julat">Julat Ayat (Contoh: 1-15)</option>
                        </select>
                    </div>
                    <div class="input-group" id="ayatField" style="display:none;">
                        <label>No. Ayat</label>
                        <input type="text" id="julatAyat" placeholder="cth: 1-10">
                    </div>
                </div>

                <div class="rating-grid">
                    <div class="input-group">
                        <label>Fasohah (1-5)</label>
                        <input type="range" id="fasohah" min="1" max="5" step="1" value="5">
                        <span class="rating-val" id="valFasohah">5</span>
                    </div>
                    <div class="input-group">
                        <label>Tajwid (1-5)</label>
                        <input type="range" id="tajwid" min="1" max="5" step="1" value="5">
                        <span class="rating-val" id="valTajwid">5</span>
                    </div>
                </div>

                <div class="input-group">
                    <label>Pentashih / Guru</label>
                    <input type="text" id="guru" placeholder="Nama Guru Penilai" required>
                </div>

                <button type="submit" class="btn-submit">Simpan Rekod âœ¨</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
